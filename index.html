<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="keywords" content="calculator,pvp,mmo,swords and potions 2,video game,online,game,player,play,tool,helper,game mode">
        <meta name="description" content="Swords and Potions 2 player versus player (PVP) calculator.">
        <title>PVP Calculator</title>
        <meta property="og:title" content="Swords and Potions 2 PVP Calculator" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://pvpcalculator.com/index.html" />
        <meta property="og:image" content="http://pvpcalculator.com/images/og_meduim.png" />
        <meta property="og:description" content="Calculate your pvp capablities, make your klash strategy, forsee your next crafts and share your builds with your city's memebers." />
        <script type="text/javascript" src="js/d3.min.js"></script>
        <link href="css/calculator.css" media="all" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="calculator">
            <ul id="attack"></ul>
            <ul id="defence"></ul>
            <ul id="extra"></ul>
            <div id="total"></div>
            <div class="controles">
                <p>Order<br>Items By:</p>
                <div class="buttonGroup">
                    <button id="price" onClick="itemOrderBy('Price')">Price</button>
                    <button id="level" onClick="itemOrderBy('Level')">Level</button>
                    <button id="recipe" onClick="itemOrderBy('Recipe')">Recipe</button>
                    <button id="time" onClick="itemOrderBy('Time')">Crafting Time</button>
                    <button id="category" onClick="itemOrderBy('Category')">Category</button>
                </div>
            </div>
            <button id="suggest" class="hidden suggest" onClick="suggest(current.customer.level, current.customer.id);">suggest</button>
        </div>
        <script async type="text/javascript" src="js/calculator.js"></script>
        <script type="text/javascript" src="js/ganalitics.js"></script>
        <div class="clearfix"></div>
        <div id="permadiv"><label id="permalink" onClick="writePermaLink()"><i class="linkIcon"> </i> PermaLink</label><input type="text" id="perma" class="hidden"></div>
        <div class="footer"></div>
    </body>
</html>
